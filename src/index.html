<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <section class="principal-container">
    <h1>WE'RE LAUCHING SOON </h2>
      <div class="countdown-container">

        <div class="card-container">
          <div class="days container">
            <span id="days"></span>
            <div class="shadow"></div>
          </div>
          <p class="tag">DAYS</p>
        </div>
        <h2 class="colon"> </h2>

        <div class="card-container">
          <div class="hours container">
            <span id="hours"></span>
            <div class="shadow"></div>
          </div>
          <p class="tag">HOURS</p>
        </div>
        <h2 class="colon">:</h2>

        <div class="card-container">
          <div class="minutes container">
            <span id="minutes"></span>
            <div class="shadow"></div>
          </div>
          <p class="tag">MINUTES</p>
        </div>
        <h2 class="colon">:</h2>

        <div class="card-container">
          <div class="seconds container">
            <span id="seconds"></span>
            <div class="shadow"></div>
          </div>
          <p class="tag">SECONDS</p>
        </div>

      </div>

      <section class="footer">
        <img class="background" src="./img/pattern-hills.svg" alt="Background">
        <div class="social-media">
          <img class="fb-icon" src="./img/icon-facebook.svg" alt="">
          <img class="ins-icon" src="./img/icon-instagram.svg" alt="">
          <img class="pint-icon" src="./img/icon-pinterest.svg" alt="">
        </div>
      </section>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
