<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint 1</title>
</head>

<body>
  <section class="principal-container">
    <h1>WE'RE LAUCHING SOON </h2>
      <div class="countdown-container">

        <div class="card-container">
          <div class="days container">
            <span id="days"></span>
            <div class="shadow"></div>
          </div>
          <p class="tag">DAYS</p>
        </div>
        <h2 class="colon"> </h2>

        <div class="card-container">
          <div class="hours container">
            <span id="hours"></span>
            <div class="shadow"></div>
          </div>
          <p class="tag">HOURS</p>
        </div>
        <h2 class="colon">:</h2>

        <div class="card-container">
          <div class="minutes container">
            <span id="minutes"></span>
            <div class="shadow"></div>
          </div>
          <p class="tag">MINUTES</p>
        </div>
        <h2 class="colon">:</h2>

        <div class="card-container">
          <div class="seconds container">
            <span id="seconds"></span>
            <div class="shadow"></div>
          </div>
          <p class="tag">SECONDS</p>
        </div>

      </div>

      <section class="footer">
        <img class="background" src="https://raw.githubusercontent.com/moralesvictorr/makaiaSprintF1/e82706592c8b0b6a2f9c212f6c3db66504d26caa/src/img/pattern-hills.svg" alt="Background">
        <div class="social-media">
          <img class="fb-icon" src="https://raw.githubusercontent.com/moralesvictorr/makaiaSprintF1/e82706592c8b0b6a2f9c212f6c3db66504d26caa/src/img/icon-facebook.svg" alt="">
          <img class="ins-icon" src="https://raw.githubusercontent.com/moralesvictorr/makaiaSprintF1/e82706592c8b0b6a2f9c212f6c3db66504d26caa/src/img/icon-instagram.svg" alt="">
          <img class="pint-icon" src="https://raw.githubusercontent.com/moralesvictorr/makaiaSprintF1/e82706592c8b0b6a2f9c212f6c3db66504d26caa/src/img/icon-pinterest.svg" alt="">
        </div>
      </section>
  </section>

</body>

</html>
